<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Message</title>
    <style>
        /* Inline CSS for simplicity */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .message-container {
            margin-top: 20%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
        }

        h1 {
            color: #FF69B4;
        }

        button {
            padding: 10px 20px;
            background-color: #FF69B4;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff85c3;
        }

        #surprise img {
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>I'm Sorry</h1>
        <p>Hey, I just want to say I'm truly sorry for what happened. You're an amazing person and the best friend I could ask for. Let's make things right!</p>
        <button id="surpriseButton">Click for a surprise ‚ù§Ô∏è</button>
        <div id="surprise" style="display: none;">
            <img src="https://via.placeholder.com/150/FF69B4/FFFFFF?text=You're+Awesome!" alt="Surprise">
            <p>You mean the world to me! ü•∞</p>
        </div>
    </div>
    <script>
        // JavaScript to handle button click
        document.getElementById('surpriseButton').addEventListener('click', function () {
            const surpriseDiv = document.getElementById("surprise");
            surpriseDiv.style.display = "block";
        });
    </script>
</body>
</html>
